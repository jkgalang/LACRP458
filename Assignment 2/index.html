<script>
    var map = L.map('map').setView([31.7917,-7.0926], 1);

       var base = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            accessToken: 'pk.eyJ1IjoiamtnYWxhbmciLCJhIjoiY2s4NmYzeGt0MDJoMzNlbzJmNjlmeTFoeSJ9.g5RZBlJY6JpNIekeTzfaDg' 
        }).addTo(map);
    
    //add geojson info to map
   var states=  L.geoJSON(statesData).addTo(map);
   var uscounties= L.geoJSON(counties).addTo(map);
   var worldNuclear= L.geoJSON(worldNuclear).addTo(map);
   var iowaWind= L.geoJSON(iowaWind).addTo(map);
    
    //add alternate basemap
    var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
});

	
	
// get color depending MW output value
	function getColor(d) {
		return d > 7000 ? '#253494' :
				d > 6000  ? '#2c7fb8' :
				d > 5000  ? '#41b6c4' :
				d > 4000   ? '#7fcdbb' :
				d > 3000   ? '#c7e9b4' :
                d > 2000   ? '#c7e9b4' :
                d > 1000   ? '#c7e9b4' :
							'#ffffcc';
	}

	function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'white',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.MW)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 2,
			color: 'black',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');

 
    
    //Pan to iowa
        function iowa() {
            map.panTo(new L.LatLng(41.8780, -93.0977));
        }

        //zoom in to iowa
        function zoomIn() {
            map.setZoom(10);
        }; 
    
    
    //making overlay layers and layer control
    var baseLayers = {
    "Basemap 1": base,
    "Basemap 2": OpenStreetMap_HOT
};

var overlays = {
    "States": states,
    "Nuclear Power Plants": worldNuclear,	
    "Iowa Wind Power": iowaWind,
    "Counties":uscounties ,
};
	
L.control.layers(baseLayers, overlays).addTo(map);

   
    //adding legends
var legend = L.control({
  position: 'bottomright'
});

legend.onAdd = function(map) {

  var div = L.DomUtil.create('div', 'info legend'),
    levels = [0, 1000, 2000, 3000, 4000,5000, 6000, 7000];

	
	//console.log(feature.length);
	
	 div.innerHTML += "<b>Nuclear Power Generation in MW</b><br>";
  
    // loop through items and generate a label with a colored square for each
  for (var i = 0; i < levels.length; i++) {
    div.innerHTML +=
      '<i style="background:' + getColor(levels[i]+ 1 ) + ' "></i> ' +
      levels[i] + (levels[i + 1] ? '&ndash;' + levels[i + 1] + '<br>' : '+');
  }

  return div;
};
legend.addTo(map);

    
map.on('overlayremove', function (eventLayer) {
	console.log(eventLayer.name  + " off");
	if (eventLayer.name == "Nuclear Power Plants") {
		this.removeControl(legend);
	}else if (eventLayer.name == "Sandwich circles"){
		this.removeControl(legend2);
	}
});

//add or remove legend selected in layer control
map.on('overlayadd', function (eventLayer) {
	console.log(eventLayer.name + " on");
	if (eventLayer.name == "Nuclear Power Plants") {
		 legend.addTo(this);
	}else if (eventLayer.name == "Sandwich circles"){
		 legend2.addTo(this);
	}	
});
